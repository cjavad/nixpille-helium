name: Update Helium

on:
  schedule:
    - cron: "0 6 * * *" # daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check for new release
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(gh api repos/imputnet/helium-linux/releases/latest --jq '.tag_name')
          current=$(jq -r .version sources.json)
          echo "latest=$latest" >> "$GITHUB_OUTPUT"
          echo "current=$current" >> "$GITHUB_OUTPUT"

          # Check if we already have this tag â€” handles first run where
          # sources.json matches upstream but no release exists yet.
          if git rev-parse "v${latest}" >/dev/null 2>&1; then
            echo "Tag v${latest} already exists, nothing to do"
          else
            echo "need_release=true" >> "$GITHUB_OUTPUT"
            if [[ "$latest" != "$current" ]]; then
              echo "need_update=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Import Helium GPG key
        if: steps.check.outputs.need_release == 'true'
        run: gpg --keyserver keyserver.ubuntu.com --recv-keys BE677C1989D35EAB2C5F26C9351601AD01D6378E

      - name: Download and verify x86_64
        if: steps.check.outputs.need_update == 'true'
        id: x86
        run: |
          v="${{ steps.check.outputs.latest }}"
          base="helium-${v}-x86_64_linux.tar.xz"
          curl -sL "https://github.com/imputnet/helium-linux/releases/download/${v}/${base}" -o "/tmp/${base}"
          curl -sL "https://github.com/imputnet/helium-linux/releases/download/${v}/${base}.asc" -o "/tmp/${base}.asc"
          gpg --verify "/tmp/${base}.asc" "/tmp/${base}"
          hash=$(nix hash file --sri "/tmp/${base}")
          echo "hash=$hash" >> "$GITHUB_OUTPUT"

      - name: Download and verify aarch64
        if: steps.check.outputs.need_update == 'true'
        id: arm
        run: |
          v="${{ steps.check.outputs.latest }}"
          base="helium-${v}-arm64_linux.tar.xz"
          curl -sL "https://github.com/imputnet/helium-linux/releases/download/${v}/${base}" -o "/tmp/${base}"
          curl -sL "https://github.com/imputnet/helium-linux/releases/download/${v}/${base}.asc" -o "/tmp/${base}.asc"
          gpg --verify "/tmp/${base}.asc" "/tmp/${base}"
          hash=$(nix hash file --sri "/tmp/${base}")
          echo "hash=$hash" >> "$GITHUB_OUTPUT"

      - name: Update sources.json
        if: steps.check.outputs.need_update == 'true'
        run: |
          jq -n \
            --arg version "${{ steps.check.outputs.latest }}" \
            --arg x86 "${{ steps.x86.outputs.hash }}" \
            --arg arm "${{ steps.arm.outputs.hash }}" \
            '{
              version: $version,
              hashes: {
                "x86_64-linux": $x86,
                "aarch64-linux": $arm
              }
            }' > sources.json

      - name: Verify build
        if: steps.check.outputs.need_release == 'true'
        run: nix build .#helium

      - name: Commit, tag, and release
        if: steps.check.outputs.need_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest="${{ steps.check.outputs.latest }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Only commit if sources.json was updated
          if ! git diff --quiet sources.json; then
            git add sources.json
            git commit -m "Update Helium to ${latest}"
          fi

          git tag -a "v${latest}" -m "Helium ${latest}"
          git push --follow-tags

          upstream="https://github.com/imputnet/helium-linux/releases/tag/${latest}"
          gh release create "v${latest}" \
            --title "Helium ${latest}" \
            --notes "Mirrors upstream release [${latest}](${upstream}).

          GPG-verified against signing key \`BE677C1989D35EAB2C5F26C9351601AD01D6378E\`."
